<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loop</title>
</head>
<body>
	<script>
		
		//Basic Array
		//var arr = ["cat","dog","fish",2,4,6,8];

		//MultiDimensional Array
		var friends = [["Dalia", "Reggie","King"],["now","last week in Wanchai","when I took him to the hospital"]];
		for(var x in friends){
			console.log(x); //Index item
			console.log(friends[x]); //Value Item
		}

		//For Clarity x = index number and (arr[x]) = value or actual list

	</script>
	
</body>
</html>
