<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors</title>
	<style>
		body{
			background: #333;
			color: red;
		}
		#output{
			font-weight: bold;
			font-size: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="output"></div>
	<script>
		
		var player = prompt("Do you choose Rock, Paper or Scissors?");
		var ps = player.charAt(0).toUpperCase();
		var win = false;
		var computer = Math.random();

		if(computer < 0.34){computer = "Rock";}
		else if (computer < 0.67){computer = "Paper";}
		else{computer = "Scissors";}
		var cs = computer.charAt(0).toUpperCase();
		console.log(computer);
		var html = "";

		if(cs==ps){
			html +="It's a TIE!";
		}else{
			if(ps=="R"){
				player= "Rock";
				if(cs=="S"){win = true;}
			}
			else if(ps == "P"){
				player= "Paper";
				if(cs=="R"){win = true;}
			}
			else{
				player= "Scissors";
				if(cs=="P"){win = true;}
			}
			if(win){
				html +="Player Wins";
			}else{
				html+="Computer Wins";
			}

		}

		output.innerHTML = "Player vs Computer<br>"+player+" vs "+computer+"<br>Result = "+html;





	</script>
	
</body>
</html>
