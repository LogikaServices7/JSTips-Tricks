<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiples</title>
</head>
<body>

	<div id="output"></div>

	<script>
		
	var output = document.getElementById("output");

	// Loop to 1000
	// get all number multiples of 5 add them together
	// output the numbers being added together
	// output total after the loop completes


	var total = 0;
	for(var x = 0; x <1000; x++){
		if(x % 5 === 0){
			total +=x;
			output.innerHTML+="value of x = "+x+ " subtotal = "+total+"<br>";
		}
	}

	output.innerHTML +="Total = "+total;


	</script>
	
</body>
</html>
