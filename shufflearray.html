<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shuffle Array</title>
	<style>
		body{
			background-color: red;
			color: #fff;
			text-align: center;
			font-size: 40px;

		}

		#btn{
			background-color: #333;
			font-size: 50px;
			border: 5px solid black;
			border-radius: 20px;
			color: #fff;
		}
	</style>
</head>
<body>

	<h1>Loving couple names for Al & Dalia</h1>
	<div id="output"></div>
	<input type="button" onclick="start()" value="ILOVEYOU Click Here!" id="btn">

	<script>
		var secretWord = ["Sweetpea","Nibby","Dalia","Sweetheart","Cuddle Bunny", "Honey", "Babe", "Sweets","MyLove","Sweetbean"];
		var output = document.getElementById("output");
		function start(){
			shuffleArray(secretWord);
			output.innerHTML +=secretWord+"<br>";
		}

		function shuffleArray(arr){
			for(var x=arr.length-1; x>0;x--){
				var holder = Math.floor(Math.random()*(x+1));
				var temp = arr[x];
				arr[x] = arr[holder];
				arr[holder] = temp;
			}
			return arr;
		}
	</script>

	
</body>
</html>
