<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Name Excercise</title>
</head>
<body>
	<div id="output">Hello World</div>

	<script>
		
	var userName = prompt("What is your name?");
	var output = document.getElementById("output");
	output.innerText = "Welcome to my page, " + userName + "!";
	

	</script>
	
</body>
</html>
