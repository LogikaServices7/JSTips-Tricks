<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Remove Duplicates</title>
</head>
<body>
	<div id="output"></div>
	<script>

		var output = document.getElementById("output");
		var myArray = ["Otacan","Solid Snake","Otacan","Liquid Snake","Otacan","Big Boss","Otacan","Naked Snake","Grey Fox","Otacan","Otacan","Otacan","Sniper Wolf","Raiden"];
		var myArrayClean = removeDup(myArray);
		output.innerHTML = myArray + '<br>' + myArrayClean;

		function removeDup(arr){
			var cArray = [];
			var cObject = {};
			var z = '';
			for(var x=0; x<arr.length;x++){
				//console.log(arr[x]);
				cObject[arr[x]] = "whatever";
			}
			console.log(cObject);
			for(z in cObject){
				//console.log(z);
				cArray.push(z);
			}

			return cArray;
		}
		







	</script>
	
</body>
</html>
