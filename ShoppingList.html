<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>

	<div id="output"><h1>Shopping List</h1></div>

	<script>
		
		var output = document.getElementById("output");

		var addItem;
		var shoppingList = [];
		var howMany = prompt("How many items would you like to add?");
		for(var x = 0; x< howMany; x++){
			addItem = prompt("What do you want to add?");
			if(addItem=="no"){break;}
			shoppingList.push(addItem);
		}

		for(myItem of shoppingList){
			output.innerHTML += myItem + "<br>";
		}


	</script>
	
</body>
</html>
