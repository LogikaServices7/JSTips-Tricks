<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Self invoking Function</title>
</head>
<body>

	<div id="output"></div>

	<script>
		
	var a = " Snake is bad ass! I am too of course ;)";
	var output = document.getElementById("output");

	(function(){
		var a = "Solid";
		output.innerHTML = a;
	})();

	output.innerHTML += a;






	</script>
	
</body>
</html>
