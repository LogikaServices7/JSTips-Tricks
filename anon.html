<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anon Function</title>
</head>
<body>


	<div id="output"></div>

	<script>
		
		var output = document.getElementById("output");
		var a = function(b){
			output.innerHTML = "Welcome to an anonymous function "+b;
		}
	</script>
	
</body>
</html>
