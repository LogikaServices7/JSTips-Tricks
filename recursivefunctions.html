<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recursive Function</title>
</head>
<body>

	<div id="output"></div>

	<input type="button" onclick="start()" value="Start Game">
	<script>
		var secretWord = ["Sweetpea","Nibby","Dalia","Sweetheart"];
		var mysteryNum;
		var output = document.getElementById("output");

		function start(){
			mysteryNum = Math.floor(Math.random()*secretWord.length);
			getSecret(prompt("What is the secret love word?"));
		}

		function getSecret(secret){
			if(secret == secretWord[mysteryNum]){
				output.innerHTML = "You are correct "+secret+"!";
			}else{
				getSecret(prompt("Guess Again..."));
			}
		}
	</script>
	
</body>
</html>
